name: eb-proj-service

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - "main" # main 브랜치에 코드가 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Start Time 기록
        id: start_time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Validate application.yml
        run: |
          if [ ! -f src/main/resources/application.yml ]; then
            echo "Error: application.yml not found!"
            exit 1
          fi

      - name: Build with Gradle
        env:
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ secrets.RDS_PORT }}
          RDS_DB_NAME: ${{ secrets.RDS_DB_NAME }}
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
        run: ./gradlew clean build -x test

      - name: Calculate Duration
        id: calculate_duration
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "DURATION=$DURATION" >> $GITHUB_ENV

      - name: Notify Discord on Success
        if: success() # 빌드가 성공했을 때만 실행
        run: |
          if [ -n "${{ github.event.pull_request.title }}" ]; then
            PR_TITLE="${{ github.event.pull_request.title }}"
          else
            PR_TITLE="${{ github.event.head_commit.message }}"
          fi
          ACTIONS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          DURATION=$((DURATION)) # 초 단위 실행 시간
          curl -H "Content-Type: application/json" \
            -d "{
                  \"embeds\": [
                    {
                      \"title\": \"✅ 빌드 성공 알림\",
                      \"description\": \"빌드가 성공했어핑! 🎉\\n\\n\\n",
                      \"color\": 3066993,
                      \"fields\": [
                        {
                          \"name\": \"📝 작업 제목\",
                          \"value\": \"${PR_TITLE}\\n\\n\\n",
                          \"inline\": false
                        },
                        {
                          \"name\": \"⏱️ 실행 시간\",
                          \"value\": \"${DURATION}초\\n\\n\\n",
                          \"inline\": false
                        },
                        {
                          \"name\": \"🔗 디버그 URL\",
                          \"value\": \"[Actions 로그 보기](${ACTIONS_URL})\\n\\n\",
                          \"inline\": false
                        }
                      ]
                    }
                  ]
                }" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord on Failure
        if: failure() # 빌드가 실패했을 때만 실행
        run: |
          if [ -n "${{ github.event.pull_request.title }}" ]; then
            PR_TITLE="${{ github.event.pull_request.title }}"
          else
            PR_TITLE="${{ github.event.head_commit.message }}"
          fi
          ACTIONS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          DURATION=$((DURATION)) # 초 단위 실행 시간
          curl -H "Content-Type: application/json" \
            -d "{
                  \"embeds\": [
                    {
                      \"title\": \"❌ 빌드 실패 알림\",
                      \"description\": \"빌드가 실패했어핑. 😢\\n\\n\\n",
                      \"color\": 15158332,
                      \"fields\": [
                        {
                          \"name\": \"📝 작업 제목\",
                          \"value\": \"${PR_TITLE}\\n\\n\\n",
                          \"inline\": false
                        },
                        {
                          \"name\": \"⏱️ 실행 시간\",
                          \"value\": \"${DURATION}초\\n\\n\\n",
                          \"inline\": false
                        },
                        {
                          \"name\": \"🔗 디버그 URL\",
                          \"value\": \"[Actions 로그 보기](${ACTIONS_URL})\\n\\n\",
                          \"inline\": false
                        }
                      ]
                    }
                  ]
                }" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
    
      
