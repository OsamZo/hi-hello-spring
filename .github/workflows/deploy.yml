name: eb-proj-service

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - "main" # main 브랜치에 코드가 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Validate application.yml
        run: |
          if [ ! -f src/main/resources/application.yml ]; then
            echo "Error: application.yml not found!"
            exit 1

      - name: Build with Gradle
        env:
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ secrets.RDS_PORT }}
          RDS_DB_NAME: ${{ secrets.RDS_DB_NAME }}
          RDS_USERNAME: ${{ secrets.RDS_USERNAME }}
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
        run: ./gradlew clean build -x test

      - name: Notify Discord on Success
        if: success() # 빌드가 성공했을 때만 실행
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"content": "**🎉 빌드 성공!**\n- main 브랜치에 코드가 성공적으로 푸시되었습니다.\n- 빌드가 문제 없이 완료되었습니다. ✅"}' \
            ${{ secrets.SPRING_PR_ACTION }}
